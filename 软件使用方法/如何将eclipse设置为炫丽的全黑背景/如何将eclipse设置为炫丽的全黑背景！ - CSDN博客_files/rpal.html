                adLogoWrap.style.width = '14px';
                adLogoWrap.style.height = '14px';
                adLogoWrap.style.backgroundImage = 'url(' + dspLogo + ')';
                containerWrap.appendChild(adLogoWrap); 
            }
        </script>
